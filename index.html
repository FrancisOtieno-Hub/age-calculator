<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age & Birthday Countdown</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Splash Screen */
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    opacity: 1;
    animation: fadeOut 1.2s ease forwards;
    animation-delay: 2.5s;
  }

  #splash img {
    width: 120px;
    height: 120px;
    border-radius: 25%;
    object-fit: cover;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* Main App */
  #app {
    display: none;
    width: 100%;
    max-width: 450px;
  }

  .calculator {
    background: rgba(255,255,255,0.1);
    padding: 40px 50px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
    transition: transform .3s ease;
  }

  .calculator:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 30px;
    font-weight: 600;
  }

  input[type="date"] {
    width: 100%;
    padding: 15px 20px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 25px;
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  input[type="date"]:focus {
    background: rgba(255,255,255,0.3);
  }

  p {
    margin-top: 15px;
    line-height: 1.6;
    font-size: 1rem;
  }

  .highlight {
    color: #ffd700;
    font-weight: 600;
  }

  @media (max-width: 480px) {
    .calculator { padding: 30px 25px; }
    h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
  <img src="icon.png" alt="App Icon">
</div>

<!-- App -->
<div id="app">
  <div class="calculator">
    <h1>Age & Birthday Countdown</h1>
    <input type="date" id="birthdate">
    <p id="age"></p>
    <p id="nextBirthday"></p>
  </div>
</div>

<script>
/* DOM Elements */
const birthdateInput = document.getElementById("birthdate");
const ageOutput = document.getElementById("age");
const nextBirthdayOutput = document.getElementById("nextBirthday");
const splash = document.getElementById("splash");
const app = document.getElementById("app");

birthdateInput.max = new Date().toISOString().split("T")[0];

let timer;

/* Splash Screen â†’ App */
splash.addEventListener("animationend", () => {
  splash.style.display = "none";
  app.style.display = "block";
});

/* Age + Countdown */
birthdateInput.addEventListener("input", () => {
  if (timer) clearInterval(timer);
  updateAge();
  timer = setInterval(updateAge, 1000);
});

function updateAge() {
  const birthdate = new Date(birthdateInput.value);
  const now = new Date();

  if (!birthdateInput.value) {
    ageOutput.textContent = "";
    nextBirthdayOutput.textContent = "";
    return;
  }

  let years = now.getFullYear() - birthdate.getFullYear();
  let months = now.getMonth() - birthdate.getMonth();
  let days = now.getDate() - birthdate.getDate();
  let hours = now.getHours() - birthdate.getHours();
  let minutes = now.getMinutes() - birthdate.getMinutes();
  let seconds = now.getSeconds() - birthdate.getSeconds();

  if (seconds < 0) { seconds += 60; minutes--; }
  if (minutes < 0) { minutes += 60; hours--; }
  if (hours < 0) { hours += 24; days--; }
  if (days < 0) {
    months--;
    days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
  }
  if (months < 0) { months += 12; years--; }

  ageOutput.innerHTML = `
    You are 
    <span class="highlight">${years}</span> years, 
    <span class="highlight">${months}</span> months, 
    <span class="highlight">${days}</span> days, 
    <span class="highlight">${hours}</span> hours, 
    <span class="highlight">${minutes}</span> minutes, 
    <span class="highlight">${seconds}</span> seconds old.
  `;

  // Countdown
  let nextBirthday = new Date(now.getFullYear(), birthdate.getMonth(), birthdate.getDate());
  if (nextBirthday < now) nextBirthday.setFullYear(now.getFullYear() + 1);

  let diff = nextBirthday - now;
  let diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
  let diffHours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let diffMinutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let diffSeconds = Math.floor((diff % (1000 * 60)) / 1000);

  nextBirthdayOutput.innerHTML = `
    Next birthday in 
    <span class="highlight">${diffDays}</span> days, 
    <span class="highlight">${diffHours}</span> hours, 
    <span class="highlight">${diffMinutes}</span> minutes, 
    <span class="highlight">${diffSeconds}</span> seconds.
  `;
}

/* Service Worker */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.log("SW registration failed:", err));
  });
}
</script>

</body>
</html>
