<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Age & Birthday Countdown</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0B8457" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0B8457, #B4E1C1);
      color: #083A2B;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0B8457, #B4E1C1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.2s ease forwards;
      animation-delay: 2.2s;
    }

    #splash img {
      width: 120px;
      height: 120px;
      border-radius: 25%;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* App */
    #app {
      display: none;
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.88);
      padding: 40px;
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.18);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 600;
      color: #0B8457;
    }

    /* Floating input */
    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    input[type="date"] {
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: none;
      background: #F4FBF8;
      color: #083A2B;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(11,132,87,0.25);
    }

    label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #5A8F7B;
      pointer-events: none;
      transition: 0.25s ease;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 6px;
      font-size: 0.75rem;
      color: #0B8457;
    }

    p {
      margin-top: 20px;
      line-height: 1.8;
      font-size: 1.05rem;
      color: #083A2B;
    }

    .highlight {
      color: #FFD166;
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.75;
      color: #083A2B;
    }

    @media (max-width: 480px) {
      .calculator {
        padding: 30px 24px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <img src="icon.png" alt="App Icon">
  </div>

  <!-- App -->
  <div id="app">
    <div class="calculator">
      <h1>Age & Birthday Countdown</h1>

      <div class="input-wrapper">
        <input type="date" id="birthdate" placeholder=" " />
        <label for="birthdate">Select your birthdate</label>
      </div>

      <p id="age"></p>
      <p id="nextBirthday"></p>
    </div>
  </div>

  <footer>Â© Francis Otieno</footer>

  <script>
    const birthdateInput = document.getElementById("birthdate");
    const ageOutput = document.getElementById("age");
    const nextBirthdayOutput = document.getElementById("nextBirthday");
    const splash = document.getElementById("splash");
    const app = document.getElementById("app");

    birthdateInput.max = new Date().toISOString().split("T")[0];

    /* Splash once per session */
    if (sessionStorage.getItem("seenSplash")) {
      splash.style.display = "none";
      app.style.display = "block";
    } else {
      sessionStorage.setItem("seenSplash", "true");
      splash.addEventListener("animationend", () => {
        splash.style.display = "none";
        app.style.display = "block";
      });
    }

    let timer = null;

    function updateAge() {
      if (!birthdateInput.value) return;

      const birth = new Date(birthdateInput.value + "T00:00:00");
      const now = new Date();

      let years = now.getFullYear() - birth.getFullYear();
      const thisYearBirthday = new Date(now.getFullYear(), birth.getMonth(), birth.getDate());
      if (now < thisYearBirthday) years--;

      const lastBirthday = new Date(birth.getFullYear() + years, birth.getMonth(), birth.getDate());
      const diff = now - lastBirthday;

      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      ageOutput.innerHTML = `
        You are 
        <span class="highlight">${years}</span> years, 
        <span class="highlight">${days}</span> days, 
        <span class="highlight">${hours}</span> hours, 
        <span class="highlight">${minutes}</span> minutes, 
        <span class="highlight">${seconds}</span> seconds old.
      `;

      let nextBirthday = new Date(now.getFullYear(), birth.getMonth(), birth.getDate());
      if (nextBirthday <= now) nextBirthday.setFullYear(now.getFullYear() + 1);

      const until = nextBirthday - now;

      nextBirthdayOutput.innerHTML = `
        Next birthday in 
        <span class="highlight">${Math.floor(until / 86400000)}</span> days, 
        <span class="highlight">${Math.floor((until % 86400000) / 3600000)}</span> hours, 
        <span class="highlight">${Math.floor((until % 3600000) / 60000)}</span> minutes, 
        <span class="highlight">${Math.floor((until % 60000) / 1000)}</span> seconds.
      `;
    }

    birthdateInput.addEventListener("change", () => {
      if (navigator.vibrate) navigator.vibrate(30);
      if (timer) clearInterval(timer);
      updateAge();
      timer = setInterval(updateAge, 1000);
    });

    /* Service Worker */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>

</body>
</html>
